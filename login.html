<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="login-left">
			<div class="login-header">
				<h1>Welcome to our Application</h1>
				<p>	Please login to use the platform</p>
			</div>
			<form class="login-form">
				<div class="login-form-content">	
					<div class="form-item">
						<label for="email">Enter Email</label>
						<input type="text" id="email">
					</div>
					<div class="form-item">
						<label for="password">Enter Password</label>
						<input type="text" id="password">
					</div>
					<div class="form-item">
						<div class="checkbox">
							<input type="checkbox" id="rememberMeCheckbox">
							<label for="rememberMeCheckbox" id="checkboxLabel">Remember me</label>
						</div>
					</div>
					<button type = "submit">Sign In</button>
				</div>
				<div class="login-form-footer">
					<a href="#">
						<img width="23" src = "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="">Facebook login
					</a>
					<a href="#">
						<img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="">Google login
					</a>
				</div>
			</form>
		</div>
		<div class="login-right">
			<img src="./image.svg" width = 80% alt="">
		</div>
	</div>
</body>
</html>
